  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

    .container {

      padding: 20px;

      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;

    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;

    }
    input[type="submit"] {

    }
    nav {
            background-color: #555;
